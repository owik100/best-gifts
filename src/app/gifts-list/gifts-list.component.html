        <div *ngIf='(giftIdeas | async) as ideas else loading'>
          <div class="container px-4">
            <div class="row gy-3 gx-5">
              <ng-container *ngFor="let giftIdea of ideas">
                <mat-card class="card-content col col-lg-3 col-md-4 col-sm-8 col-12">
                  <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{giftIdea.name}}</mat-card-title>
                    <mat-card-subtitle>Autor: {{giftIdea.author}}</mat-card-subtitle>
                  </mat-card-header>
                  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
                  <mat-card-content>
                    <p>
                      {{giftIdea.description}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions>
                    <p>Kategorie:</p>
                    <mat-chip-list aria-label="Fish selection">
                      <div *ngFor="let category of giftIdea.giftIdeaCategory">
                        <mat-chip>{{category.category.name}}</mat-chip>
                      </div>
                    </mat-chip-list>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
                </mat-card>


              </ng-container>
            </div>
          </div>

        </div>


        <ng-template #loading>
          <mat-spinner></mat-spinner>
        </ng-template>

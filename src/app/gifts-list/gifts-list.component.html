
        
<ng-container *ngIf='(giftIdeas | async) as ideas else pending'>
  <div id="paginationSorting">
    <mat-form-field appearance="standard">
      <mat-label>Sortuj</mat-label>
      <mat-select [(value)]="selectedSorting" (selectionChange)="search($event)">
        <mat-option value="Latest">Najnowsze</mat-option>
        <mat-option value="Oldest">Najstarsze</mat-option>
        <mat-option value="BestRated">Najwyżej ocenione</mat-option>
        <mat-option value="WorstRated">Najniżej ocenione</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-paginator
    class="paginatorGifts"
    [length]="ideas.totalItems"
    [pageSize]="ideas.pageSize"
    [pageIndex]="ideas.currentPage - 1"
    [pageSizeOptions]="[5, 10, 50, 100]"
    (page)="pageEvent = getGifts($event)"
    aria-label="Select page">
    </mat-paginator>
  </div>

<div id="searchPanel">
<mat-expansion-panel (opened)="panelOpenState = true"
  (closed)="panelOpenState = false">

  <mat-expansion-panel-header>
    <mat-panel-title>
      Szukaj
    </mat-panel-title>
    <mat-panel-description>
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-form-field appearance="legacy" class="matFormFilter">
    <mat-label>Nazwa</mat-label>
    <input rows="5" matInput type="text" [(ngModel)]="filterModel.giftName" name="description" />
  </mat-form-field>

    <mat-form-field appearance="legacy" class="matFormFilter">
      <mat-label>Autor</mat-label>
      <input matInput type="text" [(ngModel)]="filterModel.author" name="author"/>
    </mat-form-field>

    <mat-form-field appearance="legacy" class="matFormFilter">
      <mat-label>Kategoria</mat-label>
      <mat-select (selectionChange)="onCategoryChange($event)">
        <mat-option *ngFor="let cat of allCategoriesObj" [value]="cat.categoryId">
          {{cat.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button id="filterBtn" mat-raised-button color="primary" (click)="search()">Szukaj</button>
</mat-expansion-panel>

</div>
          <div class="container ">
            <div class="row gy-3">
              <ng-container *ngFor="let giftIdea of ideas.items">
                <div class="card col col-lg-3 col-md-4 col-sm-8 col-12" style="margin-bottom: 5px; justify-content: space-between;">

             
                        <a class="card-title" [routerLink]="['/gift', giftIdea.giftIdeaId]"><h2 class="text-center title">{{giftIdea.name}}</h2>
                          <div class="imgContainer">
                          <img class="img-fluid" *ngIf="giftIdea.imageContentB64; else defaultImage" src="{{giftIdea.imageContentB64}}"/>
                          <ng-template #defaultImage>
                            <img class="img-fluid" mat-card-image src="/assets/images/gift.png" alt="Gift image"/>
                          </ng-template>
                        </div>
                        </a>
     

                    <div class="mt-2">
                      <mat-divider></mat-divider>
                   

                  <div class ="rating">
                    <h3>Polubienia:</h3>
                    <span class="circle" [ngClass]="giftIdea.likesCounter > 0 ? 'rankingPositive' : giftIdea.likesCounter < 0 ? 'rankingNegative' : '' ">{{giftIdea.likesCounter}}</span>
                  </div>
                </div>
                </div>


              </ng-container>
            </div>
          </div>
        

        </ng-container>



  <ng-template #pending>
    <ng-container *ngIf="errorObject; then problem; else loading;"></ng-container>
  </ng-template>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>

  <ng-template #problem>
    <ng-container *ngIf="errorObject.status==404; then temp404Error; else tempAnotherError;"></ng-container>
  </ng-template>

  <ng-template #temp404Error>
    <app-page-not-found></app-page-not-found>
  </ng-template>

  <ng-template #tempAnotherError>
        <app-another-error></app-another-error>
  </ng-template>

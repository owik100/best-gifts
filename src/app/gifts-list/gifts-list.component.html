
        
<ng-container *ngIf='(giftIdeas | async) as ideas else pending'>
  <div id="paginationSorting">
    <mat-form-field appearance="standard">
      <mat-label>Sortuj</mat-label>
      <mat-select [(value)]="selectedSorting" (selectionChange)="onSelectionChange($event)">
        <mat-option value="Latest">Najnowsze</mat-option>
        <mat-option value="Oldest">Najstarsze</mat-option>
        <mat-option value="BestRated">Najwyżej ocenione</mat-option>
        <mat-option value="WorstRated">Najniżej ocenione</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-paginator
    [length]="ideas.totalItems"
    [pageSize]="ideas.pageSize"
    [pageIndex]="ideas.currentPage - 1"
    [pageSizeOptions]="[5, 10, 50, 100]"
    (page)="pageEvent = getGifts($event)"
    aria-label="Select page">
    </mat-paginator>
  </div>


          <div class="container px-4">
            <div class="row gy-3 gx-5">
              <ng-container *ngFor="let giftIdea of ideas.items">
                <div class="card col col-lg-3 col-md-4 col-sm-8 col-12" style="margin-bottom: 5px;">

                    <div class="imgContainer">
                        <a class="card-title" [routerLink]="['/gift', giftIdea.giftIdeaId]"><h2 class="text-center">{{giftIdea.name}}</h2>
                          <img class="img-fluid" *ngIf="giftIdea.imageContentB64; else defaultImage" src="{{giftIdea.imageContentB64}}"/>
                          <ng-template #defaultImage>
                            <img class="img-fluid" mat-card-image src="/assets/images/gift.png" alt="Gift image"/>
                          </ng-template>
                        </a>
                    </div>

                    <div class="mt-2">
                      <mat-divider></mat-divider>
                    </div>

                  <div class ="rating">
                    <h3>Polubienia:</h3>
                    <span class="circle" [ngClass]="giftIdea.likesCounter > 0 ? 'rankingPositive' : giftIdea.likesCounter < 0 ? 'rankingNegative' : '' ">{{giftIdea.likesCounter}}</span>
                  </div>

                </div>


              </ng-container>
            </div>
          </div>
        

        </ng-container>



  <ng-template #pending>
    <ng-container *ngIf="errorObject; then problem; else loading;"></ng-container>
  </ng-template>

  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>

  <ng-template #problem>
    <ng-container *ngIf="errorObject.status==404; then temp404Error; else tempAnotherError;"></ng-container>
  </ng-template>

  <ng-template #temp404Error>
    <app-page-not-found></app-page-not-found>
  </ng-template>

  <ng-template #tempAnotherError>
        <app-another-error></app-another-error>
  </ng-template>

<div class="container">
    <span class="me-2">Status Server</span>

    <ng-container *ngIf="statusAPI; then serverOnline else serverOffline"></ng-container>
    <ng-template #serverOnline>
        <div class="circle circle-green"></div>
    </ng-template>
    <ng-template #serverOffline>
        <div class="circle circle-red"></div>
    </ng-template>
    
</div>
